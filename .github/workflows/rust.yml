name: Rust

on:
  push:
    branches: [ "main" ]
    tags: [ "v*" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
    - name: Build release
      run: cargo build --release --verbose
    - name: Create release archive
      run: |
        mkdir -p release
        cp target/release/salut release/
        cp README.md greetings.json release/
        tar -czf salut-linux-x86_64.tar.gz -C release .
    - name: Create Release
      uses: ncipollo/create-release@v1
      with:
        tag: ${{ github.ref_name }}
        name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false
        generateReleaseNotes: true
        artifacts: "salut-linux-x86_64.tar.gz"
